language: node_js
node_js:
  - "node"
  - "8"
  - "7"
  - "6"
  - "5"
  - "4"

# Cache dependencies in $HOME/.yarn-cache across builds
cache: yarn

# Run the the validate script with code coverage
script: yarn run validate -- -- --coverage

# Scripts to run after validation tests run
after_success:
  # Install some packages globally we'll need
  # - yarn global add coveralls semantic-release
  - yarn global add coveralls

  # Retrieve the coverage informatino and send it to Coveralls
  - cat ./coverage/lcov.info | coveralls

